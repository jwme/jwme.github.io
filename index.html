<!doctype html>
<html lang="pt-br">
  <head>
    <title>JWME - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" href="images/jwme.ico">
    <link rel="stylesheet" href="styles/index.style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <script src="scripts/index.script.js"></script>
  </head>
  
  <body>
    <div id="login">
      <form>
        <h1 style="text-align: center;"><img src="images/jwme.png" width="50%"></h1>      
        <h3>Login</h3>
        <input type="text" name="usuario" placeholder="Seu usuario..."/>
        <input type="password" name="senha" placeholder="Sua senha..."/>
        <input type="submit" name="entrar" value="Entrar"/>    
      </form>
        <p><a href="#">Esqueceu a senha?</a></p>
        <div></div>
        <button onclick="criarConta('abrir')">Criar Conta</button>    
    </div>
    <div id="wp" style="background-color: rgba(128, 128, 128, .9); position: fixed; bottom: 0; left: 0; right: 0; top: 0; display: none;"></div>
    <div id="criar-conta" style="display: none;">
      <form>
        <div><h1 style="text-align: right; cursor: pointer;" onclick="criarConta('fechar')"><img src="images/icons/fechar.png" width="15px"/></h1><h3>Criar Conta</h3></div>
        <input type="text" name="usuario" placeholder="Seu usuario..."/>
        <input type="text" name="nome" placeholder="Seu nome..."/>
        <input type="text" name="sobrenome" placeholder="Seu sobrenome..."/>
        <input type="password" name="senha" placeholder="Sua senha..."/>
        <input type="password" name="confirmar" placeholder="Confirme sua senha..."/>
        <input type="submit" name="criar" value="Cadastre-se"/>
      </form>
    </div>
  </body>
</html>
