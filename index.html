<!doctype html>
<html lang="pt-br">
  <head>
    <title>JWME - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" href="images/jwme.ico">
    <link rel="stylesheet" href="styles/index.style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <script src="scripts/index.script.js"></script>
  </head>
  
  <body>
    <div id="login">
      <form>
        <h1 style="text-align: center;"><img src="images/jwme.png" width="30%"></h1>      
        <h3>Login</h3>
        <input type="text" name="usuario" placeholder="Seu usuario..."/>
        <input type="password" name="senha" placeholder="Sua senha..."/>
        <input type="submit" value="Entrar"/>    
      </form>
        <p><a href="#">Esqueceu a senha?</a></p>
        <div></div>
        <button onclick="abrirCriarConta(true)">Criar Conta</button>    
    </div>

    <div id="wp"></div>

    <div id="criar-conta" style="display: none;">
      <form method="POST" action="javascript:enviarCriarConta()">
        <div><h1 style="text-align: right; cursor: pointer;" onclick="abrirCriarConta(false)"><img src="images/icons/fechar.png" width="15px"/></h1><h3>Criar Conta</h3></div>
        <input id="u-cc" type="text" name="usuario" placeholder="Seu usuario..." required/>
        <input id="n-cc" type="text" name="nome" placeholder="Seu nome..." required/>
        <input id="sb-cc" type="text" name="sobrenome" placeholder="Seu sobrenome..." required/>
        <input id="s-cc" type="password" name="senha" placeholder="Sua senha..." required minlength="6"/>
        <input id="cs-cc" type="password" name="confirmar" placeholder="Confirme sua senha..." required minlength="6"/>
        <input type="submit" value="Cadastre-se"/>
      </form>
    </div>

    <iframe id="envio" style="display: none;"></iframe>
  </body>
</html>
